<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Meet White Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #dadce0;
      font-family: 'Google Sans', Roboto, Arial, sans-serif;
    }
    
    .meet-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
      padding: 20px;
    }
    
    .meet-window {
      width: 280px;
      background-color: #202124;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .meet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      background-color: #202124;
      color: white;
      font-size: 14px;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .header-right {
      display: flex;
      gap: 10px;
    }
    
    .header-icon {
      width: 16px;
      height: 16px;
      background-color: transparent;
    }
    
    .video-area {
      height: 220px;
      background-color: #202124;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .menu-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background-color: rgba(60, 64, 67, 0.8);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .menu-dots {
      width: 4px;
      height: 4px;
      background-color: #8ab4f8;
      border-radius: 50%;
      position: relative;
    }
    
    .menu-dots::before,
    .menu-dots::after {
      content: "";
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: #8ab4f8;
      border-radius: 50%;
    }
    
    .menu-dots::before {
      top: -6px;
    }
    
    .menu-dots::after {
      top: 6px;
    }
    
    .name-display {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
    }
    
    .name-display span {
      color: white;
      background-color: rgba(32, 33, 36, 0.8);
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .controls-area {
      height: 60px;
      background-color: #202124;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 0 10px;
    }
    
    .control-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .mic-button, .camera-button, .hand-button, .more-button {
      background-color: #3c4043;
    }
    
    .end-call {
      background-color: #ea4335;
    }
  </style>
</head>
<body>
  <div class="meet-container">
    <div class="meet-window">
      <div class="meet-header">
        <div class="header-left">
          <span>meet.google.com</span>
        </div>
        <div class="header-right">
          <div class="header-icon"></div>
          <div class="header-icon"></div>
          <div class="header-icon">âœ•</div>
        </div>
      </div>
      <div class="video-area">
        <div class="menu-button">
          <div class="menu-dots"></div>
        </div>
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 16px; font-weight: bold; text-align: center; background-color: rgba(32, 33, 36, 0.8); padding: 8px 12px; border-radius: 4px;">
          INSERT THE GOOGLE MEET HERE
        </div>
        <div class="name-display">
          <span>Darlan Oliveira Pires Junior</span>
        </div>
      </div>
      <div class="controls-area">
        <div class="control-button mic-button"></div>
        <div class="control-button camera-button"></div>
        <div class="control-button hand-button"></div>
        <div class="control-button more-button"></div>
        <div class="control-button end-call"></div>
      </div>
    </div>
  </div>
</body>
</html>
