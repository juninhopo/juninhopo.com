<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Page for Meeting</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
    }
    
    .controls {
      margin-bottom: 30px;
    }
    
    .btn {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 0 8px;
    }
    
    .btn:hover {
      background-color: #e0e0e0;
    }
    
    .home-link {
      margin-top: 30px;
    }
    
    a {
      color: #0366d6;
      text-decoration: none;
      font-size: 16px;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button class="btn" onclick="adjustBrightness(-10)">Darker</button>
    <button class="btn" onclick="adjustBrightness(10)">Brighter</button>
  </div>
  
  <div class="home-link">
    <a href="/">‚Üê Back to Home</a>
  </div>
  
  <script>
    // Start with white (brightness 100)
    let brightness = 100;
    
    function adjustBrightness(delta) {
      brightness = Math.max(0, Math.min(100, brightness + delta));
      document.body.style.backgroundColor = `rgb(${brightness*2.55}, ${brightness*2.55}, ${brightness*2.55})`;
    }
  </script>
</body>
</html>
